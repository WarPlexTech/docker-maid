services:
  docker-maid:
    build: .
    pull_policy: build
    container_name: docker-maid
    tty: true
    restart: always
    environment:
      - TZ=Europe/Paris
      - MAID_SCHEDULE=0 0 */6 * * *
      - MAID_RUN_ON_STARTUP=true
      - MAID_DUTY_CONTAINERS_UPDATES=update
      - MAID_DUTY_PRUNE_IMAGES=all
      - MAID_DUTY_PRUNE_BUILD_CACHE=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock